<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE-edge'>
  <title>GeoAR.js demo</title>
  <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
  <script src='<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">'></script>

  <script src='script.js'></script>
</head>

<body style='margin: 0; overflow: hidden'>
  <a-scene
    vr-mode-ui='enabled: false'
    embedded
    arjs='sourceType: webcam; sourceWidth: 1200; sourceHeight: 960; displayWidth: 1200; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera='minDistance: 0; simulateLatitude: -34.906542; simulateLongitude: -56.185360;' rotation-reader></a-camera>
  </a-scene>
</body>
