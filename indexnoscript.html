<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE-edge' />
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  </head>

  <body style='margin: 0; overflow: hidden'>
    <a-scene
      vr-mode-ui='enabled: false'
      embedded
      arjs='sourceType: webcam; sourceWidth: 1200; sourceHeight: 960; displayWidth: 1200; displayHeight: 960; debugUIEnabled: false;'>
      <a-camera gps-camera='minDistance: 0; simulateLatitude: -34.905680; simulateLongitude: -56.183540; simulateAltitude: 0;' rotation-reader></a-camera>
      <a-link
        gps-entity-place='latitude: -34.905680; longitude: -56.183540;'
        title='intendencia'
        scale='15 15 15'></a-link>
    </a-scene>
  </body>
</html>
